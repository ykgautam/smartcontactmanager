<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!--  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First name fiels -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-user"></i>
										</div>
									</div>

									<input required type="text" id="firstName" name="name"
										placeholder="Enter name" class="form-control" />


								</div>
								<!-- First name field ends here -->

								<!-- second name field strt here -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-user"></i>
										</div>
									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter second name" class="form-control" />


								</div>

								<!-- phone field strt here -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-phone"></i>
										</div>
									</div>

									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter phone number" class="form-control" />

								</div>
								<!-- phone ends here -->

								<!-- Email field  -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">@</div>
									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" />

								</div>

								<!-- work field -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter work" class="form-control" />

								</div>
								<!-- contact description -->
								<div class="form-group mt-3">
									<textarea name="description" id="description"
										placeholder="Enter contact description" rows="10"
										class="form-control"></textarea>
								</div>

								<!-- contact image -->
								<div class="custom-file">
									<input type="file" id="image" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>


							</form>

						</div>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
