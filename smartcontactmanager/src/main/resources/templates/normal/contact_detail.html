<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<!--  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div>
			<h1>contact detail</h1>
		</div>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img alt="profile pic" style="width: 200px" class="profile_pic"
						th:src="@{'/img/'+${contact.image}}">

					<h3 class="mt-3" th:text="${contact.name}"></h3>

					<table class="table">

						<tbody>
							<tr>
								<th scope="col">ID</th>
								<td scope="col"><span th:text="${contact.cid}"></span></td>

							</tr>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>

							<tr>
								<th scope="col">Phone</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="decription mt-3">
						<p class="container" th:utext="${contact.description}"></p>

					</div>

					<div class="container">
						<button class="btn btn-danger btn-sm">Delete</button>
						<button class="btn btn-info btn-sm">Update</button>

					</div>
				</div>
			</div>

		</div>

		<h3 th:unless="${contact}" class="text-center bg-danger"
			style="color: white">you are not allowed to see this contact</h3>

	</section>

</body>
</html>
