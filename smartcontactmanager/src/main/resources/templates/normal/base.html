<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />


<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">base</title>
</head>
<body>
	<!-- navbar begins -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

		<a class="navbar-brand" href="#">Smart Contact Manager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{signin}" tabindex="-1" aria-disabled="true"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- navbar ends here -->

	<!-- sidebar begins here -->
	<div class="sidebar mt-3">
		<div onclick="toggleSidebar()" class="crossBtn">&times;</div>

		<a href="#" th:href="@{/user/index}" class="item">
		<i class="fas fa-home"></i> Home</a> 
		
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i
			class="fas fa-address-book"></i> View Contacts</a> 
			
		<a href="#"
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-edit"></i> Add Contact</a> 
			
		<a href="#" class="item"><i
			class="fas fa-user-circle"></i> Your profile</a> 
		<a href="#" class="item"><i	class="fas fa-user-cog"></i> Settings</a> 
		
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>
			Logout</a>

		<div class="divider"></div>

	</div>

	<!-- END sidebar -->

	<!-- content area starts here -->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!-- message box -->
		<div th:if="${session.message}" class="container text-center">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div th:replace="${content}"></div>

	</div>

	<!-- END Container -->



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script th:src=@{/js/script.js}></script>
</body>
</html>
