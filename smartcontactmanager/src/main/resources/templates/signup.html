<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-3">

					<div class="my-card ">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}">
							</p>
							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>
						</div>

						<h1 class="text-center">Register here</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Name</label>
								 <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid' : ' '}"
									id="name_field" aria-describedby="nameHelp"
									placeholder="Enter Name" required th:value="${user.name}" />
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Email</label> <input name="email"
									type="email" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('email')?'is-invalid':' '}"
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Email" 
									required
									th:value="${user.email}" />
									
									<div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid' : ' '}"
									id="password_field" 
									aria-describedby="passwordHelp"
									placeholder="Enter password" 
									required />
								 <div class="invalid-feedback"
									th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
					 		</div>

							<!-- user about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" id="" rows="8"
									class="form-control"
									placeholder="enter something about yourself"></textarea>
							</div>

							<!-- terms and conditions -->

							<div class="form-group form check text-center">
								<input name="agreement" type="checkbox" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and condition</label>

							</div>

							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary btn-block text-white btn-lg">Submit</button>

								<button type="reset"
									class="btn btn-warning btn-block text-white btn-lg">Reset</button>

							</div>
						</form>
					</div>
				</div>

			</div>

		</div>

	</section>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
